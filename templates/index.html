<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Video and Audio Splitter for Video Editors</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<style>
  body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
  }

  .container {
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f5f5f5;
  }
</style>
<body>

<div class="container">
  <h1 class="mb-4">Video and Audio Splitter for Video Editors</h1>
  
  {% if error %}
    <div class="alert alert-danger" role="alert">
      {{ error }}
    </div>
  {% endif %}

  <form method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="file">Choose a video...</label>
      <input type="file" class="form-control-file" id="file" name="file" accept=".mp4">
    </div>
    <button type="submit" class="btn btn-primary">Process Video</button>
  </form>

  {% if audio and video %}
    <div class="mt-3">
      <a href="{{ url_for('download', filename='processed_video.mp4') }}" class="btn btn-success">Download Video</a>
      <a href="{{ url_for('download', filename='combined.wav') }}" class="btn btn-success">Download Audio</a>
      
    </div>
  {% endif %}

</div>

</body>
</html>
